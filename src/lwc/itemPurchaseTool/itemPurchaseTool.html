<template>
    <lightning-card title="Item Purchase Tool">
        <div class="slds-p-around_medium">

            <p><strong>Account Name:</strong> {accName}</p>
            <p><strong>Account Number:</strong> {accNumber}</p>
            <p><strong>Industry:</strong> {accIndustry}</p>

            <lightning-input
                    label="Search"
                    value={searchKey}
                    onchange={handleKeyChange}>
            </lightning-input>

            <lightning-button
                    label="Search"
                    onclick={handleSearch}>
            </lightning-button>

            <template if:true={searchedItems}>
                <template for:each={searchedItems} for:item="item">
                    <div key={item.Id}>
                        <p>{item.Name}</p>
                        <p>{item.Description__c}</p>
                    </div>
                </template>
            </template>

            <lightning-combobox
                    name="family"
                    label="Family"
                    placeholder="--None--"
                    options={familyOptions}
                    value={family}
                    onchange={handleFamilyChange}>
            </lightning-combobox>

            <lightning-combobox
                    name="type"
                    label="Type"
                    placeholder="--None--"
                    options={typeOptions}
                    value={type}
                    onchange={handleTypeChange}>
            </lightning-combobox>
            <lightning-button label="Filter" onclick={handleFilter} class="slds-m-top_small"></lightning-button>


            <template if:true={items}>
                <p>Showing {itemsCount} items</p>
                <template for:each={items} for:item="item">
                    <p key={item.Id}>
                        {item.Name}, {item.Family__c}, {item.Type__c}
                    </p>
                </template>
            </template>

        </div>
    </lightning-card>
</template>
