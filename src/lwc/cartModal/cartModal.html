<!-- Cart Modal -->
<template>
    <lightning-modal-header label="Your Cart"></lightning-modal-header>

    <lightning-modal-body>
        <template if:true={cartItems.length}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                </tr>
                </thead>
                <tbody>
                <template for:each={cartItems} for:item="item">
                    <tr key={item.Id}>
                        <td>{item.Name}</td>
                        <td>{item.Description__c}</td>
                    </tr>
                </template>
                </tbody>
            </table>
        </template>

        <template if:false={cartItems.length}>
            <p>Your cart is empty.</p>
        </template>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button label="Close" onclick={close}></lightning-button>
    </lightning-modal-footer>
</template>
